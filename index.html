<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUESS THE NUMBER</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="header1">Guess a number!</h1>
      <hr class="hr" />
      <p class="header2">Select in range (1-25)</p>
    </div>

    <div class="section1">
      <h1 class="secretNumber">❔</h1>
      <button class="check">Check</button>
      <input type="text" class="input" />
      <button class="again">Play Again</button>
    </div>
    <div class="section2">
      <h1 class="guess">Start guessing...</h1>
      <h1 class="scoreIndex">🚩 Score: <span class="score">25</span></h1>
      <h1 class="highScore">
        🥇High score: <span class="highsScoreNumber">0</span>
      </h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
